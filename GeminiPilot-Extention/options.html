<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiPilot Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">GeminiPilot Settings</h1>
        <div class="mb-4">
            <label for="api-key-input" class="block text-sm font-medium text-gray-700">Gemini API Key</label>
            <input type="password" id="api-key-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <p class="mt-2 text-xs text-gray-500">Your API key is stored securely in your browser's local storage and is never shared.</p>
        </div>
        <div class="flex items-center">
            <button id="save-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save Key</button>
            <span id="status" class="ml-4 text-sm text-green-600"></span>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
